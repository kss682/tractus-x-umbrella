---
portal:
  enabled: false
  replicaCount: 1
  postgresql:
    nameOverride: "portal-backend-postgresql"
    architecture: standalone
    auth:
      password: "dbpasswordportal"
      portalPassword: "dbpasswordportal"
      replicationPassword: "dbpasswordportal"
      provisioningPassword: "dbpasswordportal"
    primary:
      persistence:
        enabled: false
  portalAddress: "https://portal.arena2036-x.de"
  portalBackendAddress: "https://portal-backend.arena2036-x.de"
  centralidp:
    address: "https://centralidp.arena2036-x.de"
  sharedidpAddress: "https://sharedidp.arena2036-x.de"
  semanticsAddress: "https://semantics.arena2036-x.de"
  bpdm:
    poolAddress: "https://partners-pool.arena2036-x.de"
    poolApiPath: "/pool/v6"
    portalGateAddress: "https://partners-gate.arena2036-x.de"
    portalGateApiPath: "/gate/v6"
  custodianAddress: "https://ssi-dim-wallet-stub.arena2036-x.de"
  dimWrapper:
    baseAddress: "https://ssi-dim-wallet-stub.arena2036-x.de"
    apiPath: "/api/dim"
  decentralIdentityManagementAuthAddress: "https://ssi-dim-wallet-stub.arena2036-x.de/api/sts"
  sdfactoryAddress: "https://sdfactory.arena2036-x.de"
  clearinghouseAddress: "https://validation.arena2036-x.de"
  clearinghouseTokenAddress: "https://keycloak.arena2036-x.de/realms/example/protocol/openid-connect/token"
  issuerComponentAddress: "https://ssi-credential-issuer.arena2036-x.de"
  frontend:
    ingress:
      enabled: true
      className : ""
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
        kubernetes.io/ingress.class: addon-http-application-routing
        nginx.ingress.kubernetes.io/rewrite-target: "/$1"
        nginx.ingress.kubernetes.io/use-regex: "true"
        nginx.ingress.kubernetes.io/enable-cors: "true"
        nginx.ingress.kubernetes.io/cors-allow-origin: "https://*.arena2036-x.de"
      tls:
        # -- Provide tls secret.
        - secretName: "portal.tx.test-tls"
          # -- Provide host for tls secret.
          hosts:
            - "portal.arena2036-x.de"
      hosts:
        - host: "portal.arena2036-x.de"
          paths:
            - path: "/(.*)"
              pathType: "ImplementationSpecific"
              backend:
                service: "portal"
                port: 8080
            - path: "/registration/(.*)"
              pathType: "ImplementationSpecific"
              backend:
                service: "registration"
                port: 8080
            - path: "/((assets|documentation)/.*)"
              pathType: "ImplementationSpecific"
              backend:
                service: "assets"
                port: 8080
  backend:
    dotnetEnvironment: "Development"
    useDimWallet: true
    keycloak:
      central:
        clientId: "sa-cl1-reg-2"
        clientSecret: "changeme"
        jwtBearerOptions:
          requireHttpsMetadata: "false"
      shared:
        clientId: "sa-cl1-reg-1"
        clientSecret: "changeme"
    registration:
      logging:
        default: "Debug"
        bpdmLibrary: "Debug"
        registrationService: "Debug"
      swaggerEnabled: true
    administration:
      logging:
        default: "Debug"
        businessLogic: "Debug"
        sdfactoryLibrary: "Debug"
        bpdmLibrary: "Debug"
        custodianLibrary: "Debug"
      serviceAccount:
        encryptionConfigs:
          index0:
            encryptionKey: "deb8261ec7b89c344f1c5ef5a11606e305f14e0d231b1357d90ad0180c5081d3"
      issuerdid: "did:web:ssi-dim-wallet-stub.arena2036-x.de:BPNL00000003CRHK"
      swaggerEnabled: true
    appmarketplace:
      logging:
        default: "Debug"
        offersLibrary: "Debug"
      swaggerEnabled: true
    services:
      logging:
        default: "Debug"
        offersLibrary: "Debug"
      swaggerEnabled: true
    notification:
      logging:
        default: "Debug"
      swaggerEnabled: true
    processesworker:
      clearinghouseConnectDisabled: true
      logging:
        default: "Debug"
        processesLibrary: "Debug"
        bpdmLibrary: "Debug"
        clearinghouseLibrary: "Debug"
        custodianLibrary: "Debug"
        sdfactoryLibrary: "Debug"
        offerProvider: "Debug"
      bpdm:
        clientId: &bpdmAdminClientId "sa-cl7-cx-5"
